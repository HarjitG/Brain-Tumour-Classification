<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Brain Tumor Classifier</title>
    <style>
        body {
            text-align: center; /* Center the content */
        }

        h1 {
            margin-top: 50px; /* Add margin to the top of the title */
        }
        form {
            text-align: center;
        }
        input[type='file'] { font-size: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Brain Tumor Classifier</h1>
    <p>Please upload an Image and then click predict to see the likely Tumor class</p>
    <form action="/Upload" method="post" enctype="multipart/form-data">
        <!-- <label for="file">Choose an image:</label> -->
        <br>
        <br>
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <br>
        <br>
        <br>
    </head>
    <body>
        <br>
        
        <button class="Predict-button">Predict</button>
    </form>
    <br>
    <br>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
